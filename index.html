<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Mustard Oil Filling System</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .dashboard {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .control-panel {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        .filling-container {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            height: 500px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tank {
            width: 200px;
            height: 300px;
            background: rgba(255, 223, 0, 0.1);
            border: 2px solid #666;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-top: 50px;
        }

        .oil-level {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: rgba(255, 223, 0, 0.6);
            transition: height 0.3s ease;
        }

        .nozzle {
            width: 40px;
            height: 100px;
            background: #666;
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .drops {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }

        .drop {
            width: 8px;
            height: 8px;
            background: rgba(255, 223, 0, 0.8);
            border-radius: 50%;
            position: absolute;
            animation: drip 1s infinite;
        }

        @keyframes drip {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(50px); opacity: 0; }
        }

        .lcd-display {
            background: #000;
            color: #4CAF50;
            padding: 20px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 24px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #888;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-start {
            background: #4CAF50;
            color: white;
        }

        .btn-stop {
            background: #f44336;
            color: white;
        }

        .btn-reset {
            background: #2196F3;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(0.98);
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .status-ready {
            background: #2196F3;
            color: white;
        }

        .status-filling {
            background: #4CAF50;
            color: white;
        }

        .status-stopped {
            background: #f44336;
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="control-panel">
            <div class="lcd-display" id="lcdDisplay">0.00 ML</div>
            
            <div class="input-group">
                <label>Target Volume (ML)</label>
                <input type="number" id="targetInput" min="0" max="10000" value="1000">
            </div>
            
            <div class="input-group">
                <label>Flow Rate (ML/s)</label>
                <input type="number" id="flowRateInput" min="1" max="100" value="50">
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-start" id="startBtn">START</button>
                <button class="btn btn-stop" id="stopBtn">STOP</button>
                <button class="btn btn-reset" id="resetBtn">RESET</button>
            </div>
            
            <div id="statusBadge" class="status-badge status-ready">Ready</div>
        </div>
        
        <div class="filling-container">
            <div class="tank">
                <div class="nozzle"></div>
                <div class="drops" id="drops">
                    <div class="drop" style="animation-delay: 0s"></div>
                    <div class="drop" style="animation-delay: 0.3s"></div>
                    <div class="drop" style="animation-delay: 0.6s"></div>
                </div>
                <div class="oil-level" id="oilLevel"></div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const lcdDisplay = document.getElementById('lcdDisplay');
        const targetInput = document.getElementById('targetInput');
        const flowRateInput = document.getElementById('flowRateInput');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusBadge = document.getElementById('statusBadge');
        const progressBar = document.getElementById('progressBar');
        const oilLevel = document.getElementById('oilLevel');
        const drops = document.getElementById('drops');

        // Variables
        let currentVolume = 0;
        let isRunning = false;
        let fillInterval;

        // Functions
        function updateDisplays() {
            lcdDisplay.textContent = currentVolume.toFixed(2) + ' ML';
            const targetVolume = parseFloat(targetInput.value);
            const progress = (currentVolume / targetVolume) * 100;
            progressBar.style.width = `${progress}%`;
            oilLevel.style.height = `${progress}%`;
        }

        function startFilling() {
            if (isRunning) return;
            
            const targetVolume = parseFloat(targetInput.value);
            const flowRate = parseFloat(flowRateInput.value);
            
            if (currentVolume >= targetVolume) {
                alert('Please reset before starting a new fill');
                return;
            }

            isRunning = true;
            statusBadge.className = 'status-badge status-filling';
            statusBadge.textContent = 'Filling';
            drops.style.display = 'block';

            fillInterval = setInterval(() => {
                if (currentVolume < targetVolume) {
                    currentVolume += flowRate / 10;
                    if (currentVolume > targetVolume) {
                        currentVolume = targetVolume;
                    }
                    updateDisplays();
                } else {
                    stopFilling();
                }
            }, 100);
        }

        function stopFilling() {
            isRunning = false;
            clearInterval(fillInterval);
            statusBadge.className = 'status-badge status-stopped';
            statusBadge.textContent = 'Stopped';
            drops.style.display = 'none';
        }

        function resetSystem() {
            stopFilling();
            currentVolume = 0;
            updateDisplays();
            statusBadge.className = 'status-badge status-ready';
            statusBadge.textContent = 'Ready';
        }

        // Event Listeners
        startBtn.addEventListener('click', startFilling);
        stopBtn.addEventListener('click', stopFilling);
        resetBtn.addEventListener('click', resetSystem);

        targetInput.addEventListener('change', () => {
            if (parseFloat(targetInput.value) < currentVolume) {
                alert('Target volume cannot be less than current volume');
                targetInput.value = currentVolume;
            }
        });

        // Initialize
        updateDisplays();
    </script>
</body>
</html>
